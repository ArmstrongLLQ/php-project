<!DOCTYPE html>
<html>
<head>
	<title>table exercise</title>
	<meta charset="utf-8">
</head>
<body>
<table border="1" width="500px" cellpadding="10px">
	<tr align="center">
		<td colspan="3">菜谱</td>
	</tr>
	<tr>
		<td rowspan="2">素菜</td>
		<td>清炒茄子</td>
		<td>小葱豆腐</td>
	</tr>
	<tr>
		<td>花椒扁豆</td>
		<td>炒白菜</td>
	</tr>
	<tr>
		<td rowspan="2">荤菜</td>
		<td>油焖大虾</td>
		<td>红烧肉</td>
	</tr>
	<tr>

		<td>海参鱼翅</td>
		<td>烤全羊</td>
	</tr>
</table>
</body>
</html>
